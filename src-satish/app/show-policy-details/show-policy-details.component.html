<form #f='ngForm' (ngSubmit) ="submit(f.value)" ngnativeValidate>
  <div>
   <label for ="id">Id</label>
   <input type ="text" name ='id' [(ngModel)] ='policyData.id'>
</div>

<div><label for="policyHolderName">Policy Holder Name</label><input type="text" name='policyHolderName' [(ngModel)] ='policyData.policyHolderName' required></div>
<div><label for="policyAmount">Policy Amout</label><input type="text" name='policyAmount' [(ngModel)] ='policyData.policyAmount'></div>
<div><label for="meturityDate"></label>Meturity Dates<input type="date" name='maturityDate' [(ngModel)] ='policyData.maturityDate'></div>
<div><label for=""></label><input type="submit" [value]='buttonText'></div>

</form>
<table class="table table-borderd table-striped">
  <tr>
<td><label>Enter name</label></td>
 <td><input [(ngModel)]='searchName'></td>
  </tr>
<tr>
  <th>ID</th>
  <th>Policy Holder Name</th>
  <th>Policy Amount</th>
  <th>Maturity Date</th>
</tr>
<tr *ngFor ="let eachPolicy of polictyList | filter: 'policyHolderName':searchName | paginate: {itemsPerPage:2,currentPage:page}">
<td>{{eachPolicy.id}}</td>
<td>{{eachPolicy.policyHolderName}}</td>

<td>{{eachPolicy.policyAmount | currency : 'INR' : 'symbol'}}</td>
<td>{{eachPolicy.maturityDate | date: 'medium'}}</td>
 <td><button  calss='fa fa-2x fa-edit' (click)="update(eachPolicy)"></button></td>
 <td><button  calss='fa fa-2x fa-remove' (click)="remove(eachPolicy)"></button></td>

</tr>

</table>

<pagination-controls (pageChange) ='page=$event'></pagination-controls>
